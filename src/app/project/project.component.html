<div class="row mt" style="padding-bottom: 100px;" id="projects">
  <div class="col-md-12">
    <div class="content-panel" style="margin-top: 55px">
      <h4>Projects</h4>
      <hr>
      <table class="table table-striped table-advance table-hover" id="proTable">
        <thead>
        <tr>
          <th>
            <i class="fa fa-id-card" aria-hidden="true"></i>Project Name</th>
          <th>Role</th>
          <th>Technologies</th>
          <th>Description</th>
          <th>Key Responsibilities</th>
        </tr>
        </thead>
        <tbody *ngIf="user.project.length">

        <tr *ngFor="let project of user.project" class="xyx" data-toggle="collapse" data-target="#1-row">
          <td>{{ project.name }}</td>
          <td>{{ project.role }}</td>
          <td>{{ project.technology }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.responsibility }}</td>
        </tr>

        <tr>
          <td>
            <input type="text" id="proName">
          </td>
          <td>
            <input type="text" id="proRole">
          </td>
          <td>
            <input type="text" id="proTech">
          </td>
          <td>
            <input type="text" id="proDesc">
          </td>
          <td>
            <input type="text" id="proResp">
          </td>
          <td>
            <input type="button" class="add" onclick="add('proTable')" value="Add Row">
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
