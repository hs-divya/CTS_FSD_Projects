<div class="row mt" style="padding-bottom: 100px;" id="experience">
  <div class="col-md-12">
    <div class="content-panel" style="margin-top: -80px">
      <h4>
        Experience</h4>
      <hr>
      <table class="table table-striped table-advance table-hover" id="expTable">
        <thead>
        <tr>
          <th>Organization</th>
          <th>Location</th>
          <th>From</th>
          <th>To</th>
          <th>Role</th>
        </tr>
        </thead>
        <tbody *ngIf="user.experience.length">
        <tr *ngFor="let experience of user.experience" class="xyx" data-toggle="collapse" data-target="#1-row">
          <td>{{ experience.organisation }}</td>
          <td>{{ experience.location }}</td>
          <td>{{ experience.from }}</td>
          <td>{{ experience.to }}</td>
          <td>{{ experience.role }}</td>
        </tr>
        <tr>
          <td><input type="text" id="company"></td>
          <td><input type="text" id="location"></td>
          <td><input type="text" id="fromY"></td>
          <td><input type="text" id="toY"></td>
          <td><input type="text" id="role"></td>
          <td>
            <input type="button" class="add" onclick="add('expTable')" value="Add Row">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
