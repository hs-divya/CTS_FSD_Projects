<h3 id="contactMe"></h3>

<div class="row mt">
  <div class="col-md-12">
    <div class="form-panel" style="margin-bottom: 70px">

      <form class="form-horizontal" method="get">
        <div class="form-group">
          <label class="col-md-2 control-label">Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control round-form" [(ngModel)]="name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Phone</label>
          <div class="col-md-4">
            <input type="text"  class="form-control round-form" [(ngModel)]="phone">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Email</label>
          <div class="col-md-4">
            <input type="text" class="form-control round-form" [(ngModel)]="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Remarks</label>
          <div class="col-md-6">
            <textarea rows="5" class="form-control">Name: {{ name }}, Email: {{ email }}, Phone: {{ phone }}</textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-action col-md-4 col-md-offset-2">
            <button type="button" class="col-md-3 btn btn-success btn-lg" id="createEvent">Save</button>
            <button type="button" class="col-md-3 col-md-offset-1 btn btn-danger btn-lg" style="margin-left: 10px;" id="resetEvent">Reset</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
